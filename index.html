<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг блюд</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Рейтинг моих любимых блюд</h1>
    <table>
        <tr>
            <th>Блюдо</th>
            <th>Оценка (1-10)</th>
            <th>Ссылка на рецепт</th>
            <th>Фото блюда</th>
        </tr>
        <tr>
            <td>Борщ</td>
            <td>6</td>
            <td><a href="https://andychef.ru/recipes/borsch/" target="_blank">Рецепт</a></td>
            <td><img src="борщ.jpg"  alt="Борщ"></td>
        </tr>
        <tr>
            <td>Пицца</td>
            <td>9</td>
            <td><a href="https://www.iamcook.ru/showrecipe/14343" target="_blank">Рецепт</a></td>
            <td><img src="Пицца.jpg" alt="Пицца"></td>
        </tr>
        <tr>
            <td>Стейк из говядины</td>
            <td>10</td>
            <td><a href="https://www.steakhome.ru/blog/retsept-steyka-iz-govyadiny-na-skovorode/" target="_blank">Рецепт</a></td>
            <td><img src="Стейк.jpg" alt="Стейк"></td>
        </tr>
        <tr>
            <td>Суши</td>
            <td>9</td>
            <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=136509" target="_blank">Рецепт</a></td>
            <td><img src="Суши.jpg" alt="Суши"></td>
        </tr>
        <tr>
            <td>Бургер</td>
            <td>8</td>
            <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=135441" target="_blank">Рецепт</a></td>
            <td><img src="Бургер.jpg" alt="Бургер"></td>
        </tr>
    </table>
</body>
</html>
